 {% extends "base.html" %}
 {% block content %}
 {% from "forms/macros.html" import render_field %}
 <form method="POST" action="{{ url_for('users.login') }}" class="form">
  {{ form.csrf_token }}
  {{ render_field(form.username, class="input text") }}
  {{ render_field(form.password, class="input text") }}
  <input type="submit" value="Login" class="button green">
</form>
<a href="{{ url_for('users.signup') }}">Register</a>
{% endblock %}
